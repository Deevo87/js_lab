<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Page title</title>

  </head>
  <body>
    <main>
      <h1>Płótno</h1>
      <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;">
      Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" 
      </canvas>
    </main>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');        
        ctx.fillText("Hello World", 10, 50); //Wykreślenie podanego tekstu na płótnie
       
        const a = 2 * Math.PI / 6;
        const r = 100;

        const b = 2 * Math.PI;

        function init() {
            drawHexagon(r, r);
            drawCircle(b);
            drawTriangle();
        }
        init();

        function drawHexagon(x, y) {
            ctx.beginPath();
            ctx.strokeStyle='#ff7400';
            ctx.fillStyle='#e76f51';
            for (var i = 0; i < 6; i++) {
                ctx.lineTo(150 + x + r * Math.cos(a * i), 150 + y + r * Math.sin(a * i));
            }
            ctx.fill();
            ctx.closePath();
            ctx.stroke();
        }

        function drawCircle(R) {
            ctx.beginPath();
            ctx.strokeStyle='#ffc100';
            ctx.fillStyle='#ffc100';
            ctx.arc(250, 270, 50, 0, R);
            ctx.fill();
            ctx.closePath();
            ctx.stroke();
        }

        function drawTriangle() {
            ctx.moveTo(200, 220);
            ctx.lineTo(250, 165);
            ctx.lineTo(300, 220);
            ctx.fill();
        }
        </script>
  </body>
</html>
